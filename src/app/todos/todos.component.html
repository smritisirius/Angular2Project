<h3>Add Todo</h3>

<div *ngIf="appState == 'default'">
	<form (submit)="addTodo()" >
	  <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
	</form>
</div>

<div *ngIf="appState == 'edit'">
	<form (submit)="updateTodo()" >
	  <input class="form-control" type="text" [(ngModel)]="text" [ngModelOptions]="{standalone: true}">
	</form>
</div>

<h3>Todo list</h3>
<ul class = 'list-group'>
  <li *ngFor="let todo of todos" class = 'list-group-item'>
    <span (click)="editTodo(todo)"> {{todo.text}}</span> <button class = 'btn btn-danger btn-small' (click)="deleteTodo(todo.text)">x</button>
  </li>
</ul>
